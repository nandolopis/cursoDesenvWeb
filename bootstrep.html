<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso completo bootstrap </title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body>

        <header></header>
    
        
        <section class="container shadow-sm w-auto p-3 mb-5 bg-white rounded">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Informer seu email">
                    <small id="emailHelp" class="form-text text-muted">Nós nunca vamos compartilhar seu e-mail com mais ninguém.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Informe sua senha">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
       </section>

        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
